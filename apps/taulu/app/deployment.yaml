apiVersion: apps/v1
kind: Deployment
metadata:
  name: taulu
  namespace: taulu
  labels:
    app: taulu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taulu
  template:
    metadata:
      labels:
        app: taulu
    spec:
      containers:
        - image: ghcr.io/jonesus/taulu-api:sha-f8b0621
          name: taulu
          envFrom:
            - secretRef:
                name: taulu-api-secrets
          env:
            - name: REFRESH_HOUR
              value: "1"
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 2000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: state
              mountPath: /app/state
      volumes:
        - name: state
          persistentVolumeClaim:
            claimName: taulu-state-pvc
      restartPolicy: Always
