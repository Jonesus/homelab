apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: democratic-csi-prerequisites
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: democratic-csi
    server: https://kubernetes.default.svc
  project: default
  source:
    path: infrastructure/democratic-csi/prerequisites
    repoURL: https://github.com/jonesus/homelab
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
